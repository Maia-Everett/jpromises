buildscript {
	repositories {
		mavenCentral()
	}
	
	dependencies {
		classpath 'nl.javadude.gradle.plugins:license-gradle-plugin:0.9.0'
	}
}

apply plugin: 'license'
apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
group = 'org.lucidfox.jpromises'
version = '0.1'

jar {
    manifest {
        attributes 'Implementation-Title': 'JPromises', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.gwt', name: 'gwt-user', version: '2.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
	testLogging {
		events 'passed', 'skipped', 'failed'
	}
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadoc'
	from javadoc.destinationDir
}

artifacts {
	archives sourcesJar
	archives javadocJar
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
